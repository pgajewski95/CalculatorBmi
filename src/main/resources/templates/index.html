<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8"/>  <!-- polskie znaku -->
    <title style="margin-left: 750pxpx">Calculate Your BMI - Body Mass Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="background-image: url(http://cdn.sci-news.com/images/enlarge4/image_5965e-Healthy-Lifestyle.jpg")>
<div>
    <br>
    <span style="color:white;  font-family: Arial, Helvetica, sans-serif;   font-size: 20px;   padding-top:40px;">
			 Calculate Your BMI - Body Mass Index
    </span>


    <div style="margin-left: 750px">
        <br>

        <div class="font-input" style="font-size: 20px" >
            <form action="/">
                <div  class="title">Step 1. Select gender
                    <br> <br>

                    <input type="radio" name="gender" value="male" th:checked="${gender=='male'}"> Male
                    <input type="radio" name="gender" value="female" th:checked="${gender=='female'}"> Female
                </div>
                <br> <br>
                <div class="title">Step 2. Put height</div>


                <input type="number" name="height" max="240" min="50"
                        th:value="${height}">


                <select name="unitheight" id="unitheight" style="text-transform:capitalize;">
                    <option value="cm" th:selected="${unitheight=='cm'}">cm</option>
                    <option value="in" th:selected="${unitheight=='in'}">in</option>
                </select>
                <br><br>

                <div class="title">Step 3. Put weight</div>
                <input type="number" name="weight" th:value="${weight}" max="350" min="40"
                      >


                <select name="unitweight" id="unitweight" style="text-transform:capitalize;">
                    <option value="kg" th:selected="${unitweight=='kg'}">kg</option>
                    <option value="lb" th:selected="${unitweight=='lb'}">lb</option>
                </select>

                <br><br>

                <input type="submit" name="submit" value="Calculate" class="btn-login"><br>
            </form>


            <p th:text="${bmi}" class="title"></p>








        </div>
    </div>
</div>

        </body>
</html>
